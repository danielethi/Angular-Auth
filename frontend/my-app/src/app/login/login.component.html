
<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-heaeder">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              [(ngModel)]="loginUserData.email"
              name="email"
              type="email"
              class="form-control rounded-0"
              required
            />
            <div>
              <div class="form-group">
                <label for="password">Passowrd</label>
                <input
                  [(ngModel)]="loginUserData.password"
                  name="passowrd"
                  type="password"
                  class="form-control rounded-0"
                  required
                />
              </div>
              <button (click)="loginUser()" class="btn btn-success float-left">
                Login
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
